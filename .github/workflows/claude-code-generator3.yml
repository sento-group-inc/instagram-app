            <React.StrictMode>
              <App />
            </React.StrictMode>
          );''',
                  "web_html": '''
          <!DOCTYPE html>
          <html lang="en">
            <head>
              <meta charset="utf-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1" />
              <meta name="theme-color" content="#000000" />
              <meta name="description" content="Claude generated web application" />
              <title>Claude Generated App</title>
            </head>
            <body>
              <noscript>You need to enable JavaScript to run this app.</noscript>
              <div id="root"></div>
            </body>
          </html>'''
              }
              
              return fallback_templates.get(file_type, f"// Generated file: {file_path}\\n// TODO: Implement functionality\\n")
          
          def generate_files_with_claude(template):
              """Claude API„Çí‰ΩøÁî®„Åó„Å¶„Éï„Ç°„Ç§„É´„ÇíÁîüÊàê"""
              for file_path, file_type in template["files"].items():
                  prompt = f"""
                  „Éó„É≠„Ç∏„Çß„ÇØ„ÉàË®≠ÂÆö:
                  - „Çø„Ç§„Éó: {config["type"]}
                  - ÊäÄË°ì„Çπ„Çø„ÉÉ„ÇØ: {config["tech_stack"]}
                  - Ë¶Å‰ª∂: {config["requirements"]}
                  - Ê©üËÉΩ: {', '.join(config["features"])}
                  
                  ‰ª•‰∏ã„ÅÆ„Éï„Ç°„Ç§„É´„ÇíÁîüÊàê„Åó„Å¶„Åè„Å†„Åï„ÅÑ: {file_path}
                  „Éï„Ç°„Ç§„É´„Çø„Ç§„Éó: {file_type}
                  
                  Ë¶ÅÊ±Ç‰∫ãÈ†Ö:
                  1. ÂÆüÈöõ„Å´Âãï‰Ωú„Åô„Çã„Ç≥„Éº„Éâ„ÇíÁîüÊàê
                  2. „Éô„Çπ„Éà„Éó„É©„ÇØ„ÉÜ„Ç£„Çπ„Å´Âæì„ÅÜ
                  3. „Ç≥„É°„É≥„Éà„ÇíÂê´„ÇÅ„Çã
                  4. Ë®≠ÂÆö„Åï„Çå„ÅüÊ©üËÉΩ„ÇíÂèçÊò†„Åô„Çã
                  5. „Ç®„É©„Éº„Éè„É≥„Éâ„É™„É≥„Ç∞„ÇíÂê´„ÇÅ„Çã
                  6ÔºåÈáçË¶ÅÔºöÊ±∫„Åó„Å¶„Éï„Ç°„Ç§„É´„ÅÆ‰∏≠Ë∫´„Å´„Éê„ÉÉ„ÇØ„ÇØ„Ç™„Éº„Éà„ÇíÂê´„ÇÅ„Å™„ÅÑ„Åì„Å®
                  „Éê„ÉÉ„ÇØ„ÇØ„Ç©„Éº„Éà3„Å§„ÅßÂõ≤„Åæ„Å™„ÅÑ„Çà„ÅÜ„Å´„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇË™¨Êòé„ÇÇ‰∏çË¶Å„Åß„Åô„ÄÇ
                  
                  „Éï„Ç°„Ç§„É´ÂÜÖÂÆπ„ÅÆ„Åø„ÇíËøî„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ
                  """
                  
                  try:
                      content = call_claude_api(prompt)
                      
                      # „Éá„Ç£„É¨„ÇØ„Éà„É™„ÅåÂ≠òÂú®„Åó„Å™„ÅÑÂ†¥Âêà„ÅØ‰ΩúÊàê
                      file_dir = Path(file_path).parent
                      file_dir.mkdir(parents=True, exist_ok=True)
                      
                      # „Éï„Ç°„Ç§„É´„Çí‰ΩúÊàê

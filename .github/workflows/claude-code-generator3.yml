name: Claude AI Project Generator

on:
  repository_dispatch:
    types: [claude-code-requested]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request_review:
    types: [submitted]
  workflow_dispatch:
    inputs:
      project_type:
        description: '„Éó„É≠„Ç∏„Çß„ÇØ„Éà„Çø„Ç§„Éó (web, mobile, api „Å™„Å©)'
        required: true

          def generate_documentation():
              """README„Éâ„Ç≠„É•„É°„É≥„Éà„ÇíÁîüÊàê"""
              prompt = f"""
              ‰ª•‰∏ã„ÅÆ„Éó„É≠„Ç∏„Çß„ÇØ„Éà„ÅÆË©≥Á¥∞„Å™README.md„Éï„Ç°„Ç§„É´„ÇíÁîüÊàê„Åó„Å¶„Åè„Å†„Åï„ÅÑ:
              

      tech_stack:
        description: 'ÊäÄË°ì„Çπ„Çø„ÉÉ„ÇØ (react, node.js „Å™„Å©)'
        required: true
        default: 'react'
        type: string
      requirements:
        description: '„Éó„É≠„Ç∏„Çß„ÇØ„Éà„ÅÆË¶Å‰ª∂„ÉªË™¨Êòé'
        required: true

              # „Éá„Ç£„É¨„ÇØ„Éà„É™ÊßãÈÄ†„Çí‰ΩúÊàê
              for directory in template["structure"]:
                  Path(directory).mkdir(parents=True, exist_ok=True)
                  print(f"Created directory: {directory}")
                  
              return template
          
          def create_fallback_content(file_path, file_type):
